            "jp-lang":
              "シンプルで現実的、そして強い意志を持った 24 歳のハイテシュ ケスワニは、ムンバイでモカやハワイアン シャックなどのブランドの基本マネージャーとしてキャリアをスタートしました。彼は、2010 年にムンバイのジュフに最初の店舗であるシルバー ビーチ カフェをオープンしました。その後、ヴェルソバとバンドラにノム ノムが続き、2013 年にコパ、2015 年にシロッコとラジオ バーが続きました。彼はすぐにミニストリー オブ サラダとラジオ バーを追加しました。 2016年にザ・テラス（どちらもムンバイ）、続いて2016年12月に象徴的なエステラがオープンしました。後者はムンバイで最も人気のあるビーチフロントのレストラン＆バーです。2017年にザ・レイジー・グースとともにゴアに進出し、続いて2018年にシルバー・ビーチ・カフェ・ドバイとムンバイのロカンドワラが",

<!-- script for toggle language -->
<script>
  const selected = document.getElementById("LanguageToggle");
  selected.addEventListener("change", ChangeLanguage);
  function ChangeLanguage() {
    const value = selected.value;
    localStorage.setItem("local", value);
    window.location.reload();
  }
</script>

<!-- Language Toggle -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const language = localStorage.getItem("local") || "";
    const languageToggle = document.getElementById("LanguageToggle");

    if (language === "en-lang") {
      languageToggle.value = "en-lang";
    } else if (language === "jp-lang") {
      languageToggle.value = "jp-lang";
    }
  });
</script>

<script>
  const getLanguageFromLocalStorage =
    localStorage.getItem("local") || "en-lang";
  const selectedLanguage = document.getElementById("toggleLang");
  document.addEventListener("DOMContentLoaded", function () {
    const getLanguageFromLocalStorage =
      localStorage.getItem("local") || "en-lang";
    if (getLanguageFromLocalStorage == "en-lang") {
      selectedLanguage.innerText = "English";
    } else if (getLanguageFromLocalStorage == "jp-lang") {
      selectedLanguage.innerText = "Japanese";
    }
  });
  const languageEn = document.getElementById("english");
  languageEn.addEventListener("click", () => {
    localStorage.setItem("local", "en-lang");
    window.location.reload();
  });

  const languageJp = document.getElementById("japanese");
  languageJp.addEventListener("click", () => {
    localStorage.setItem("local", "jp-lang");
    window.location.reload();
  });
</script>
